{% extends 'base.html' %}

{% block content %}
    <h1>Dashboard</h1>
    <table class="table table-condensed">
        <tr><th>number of students</th> <td>{{ students.count }}</td></tr>
        <tr><th>number of juniors</th> <td>{{ juniors.count }}</td></tr>
        <tr><th>number of seniors</th> <td>{{ seniors.count }}</td></tr>
        <tr><th>number of sophomores</th> <td>{{ sophomores.count }}</td></tr>
        <tr><th>avg GPA</th> <td>{{ gpa__avg }}</td></tr>
    </table>
{% endblock %}
